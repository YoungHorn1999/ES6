    <script>
        // 1.通过构造函数的方法生成实例对象
        function Point(x, y) {
            this.x = x;
            this.y = y;
        }

        Point.prototype.toString = function () {
            return '(' + this.x + ', ' + this.y + ')';
        };

        var p = new Point(1, 2);

        // -------------------------------------------------------------

        // 2.用class进行改写
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
        }

        toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }
        // 上面代码定义了一个“类”，可以看到里面有一个constructor方法，这就是构造方法，而this关键字则代表实例对象。
        //也就是说，ES5 的构造函数Point，对应 ES6 的Point类的构造方法。
        //Point类除了构造方法，还定义了一个toString方法。注意，定义“类”的方法的时候，前面不需要加上function这个关键字，
        //直接把函数定义放进去了就可以了。另外，方法之间不需要逗号分隔，加了会报错。

        // ----------------------------------------------------------------------------------

        // 3.使用的时候，也是直接对类使用new命令，跟构造函数的用法完全一致。
        class Bar {
            doStuff() {
                console.log('stuff');
            }
        }

        var b = new Bar();
        b.doStuff() // "stuff"

        // ---------------------------------------------------------------------------------

    </script>
